<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi, I'm RiseForever.</title>
    <style>
        body {
            margin: 0;
            font-family: "Lora", serif;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Â±Ö‰∏≠ÊòæÁ§∫ */
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #a8d8ea, #39c5bb, #f7f9fb);
            color: #333;
            transition: background 0.5s ease, color 0.5s ease;
            padding: 0 20px;
            overflow: hidden; /* Á¶ÅÊ≠¢È°µÈù¢‰∏ä‰∏ãÊªëÂä® */
        }

        .content-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 1200px;
        }

        .left-content {
            flex: 2;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .header {
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .subtext {
            font-size: 20px;
            margin-top: 0;
        }

        .photo {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 30px;
        }

        .photo img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .toggle-mode {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 24px;
            padding: 10px;
            border: none;
            background: none;
        }

        .dark-mode {
            background: linear-gradient(to bottom, #274046, #4b6b8b, #1b2735);
            color: #ddd;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            font-size: 12px;
            color: #666;
            padding: 10px 0;
            text-align: center;
            background-color: transparent;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Â∞èÂ±èÂπïÊó∂ÈöêËóè emoji */
        @media (max-width: 768px) {
            .emoji {
                display: none;
            }

            .header::after {
                content: ".";
            }
        }
    </style>
    <link id="font-link" rel="stylesheet">
    <link id="cdn-link" rel="stylesheet">
</head>
<body>
    <button class="toggle-mode" onclick="toggleMode()">
        <i id="mode-icon" class="fas fa-sun"></i>
    </button>

    <div class="content-wrapper">
        <div class="left-content">
            <div id="third-line" class="subtext">Hi,there. Welcome!</div>
            <div class="header">I'm RiseForever<span class="emoji">üêØ</span></div>
            <div class="subtext">Chinese ¬∑ Student ¬∑ Developer<br>
                <a href="https://luming.cool" target="_blank">Blog </a> | <a href="https://github.com/virelyx258" target="_blank"> Github</a> | <a href="mailto:hi@riseforever.cn"> Email</a> | <a href="https://luming.cool/friends/" target="_blank"> Friends</a>
            </div>
        </div>
        <div class="photo">
            <img src="https://cn.cravatar.com/avatar/302380667bdaf4e1390800e62494d4af?s=500&r=X" alt="Sample Photo">
        </div>
    </div>

    <div class="footer">&copy; 2025 DuckXu.com.
    </div>
    <script>
        function fetchUserLocation() {
            fetch('https://ipinfo.io/json')
                .then(response => response.json())
                .then(data => {
                    const country = data.country;
                    const ip = data.ip;
                    const location = `${data.city}, ${data.region}`;
                    document.getElementById('third-line').innerHTML = `Hi, there. ${ip} From ${location} - Welcome!`;

                    // Âä®ÊÄÅÂàáÊç¢CDN
                    const fontLink = document.getElementById("font-link");
                    const cdnLink = document.getElementById("cdn-link");

                    if (country === "CN") {
                        fontLink.href = "https://fonts.font.im/css2?family=Lora:wght@400;700&display=swap";
                        cdnLink.href = "https://mirrors.sustech.edu.cn/cdnjs/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css";
                    } else {
                        fontLink.href = "https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap";
                        cdnLink.href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css";
                    }
                })
                .catch(error => console.error('Error fetching location data:', error));
        }

        function detectColorScheme() {
            const prefersDarkMode = window.matchMedia('(prefers-color-scheme: dark)');

            if (prefersDarkMode.matches) {
                document.body.classList.add('dark-mode');
                document.getElementById('mode-icon').classList.replace('fa-sun', 'fa-moon');
            }
        }

        function setupColorSchemeListener() {
            const colorSchemeQuery = window.matchMedia('(prefers-color-scheme: dark)');
            
            colorSchemeQuery.addEventListener('change', (e) => {
                if (e.matches) {
                    document.body.classList.add('dark-mode');
                    document.getElementById('mode-icon').classList.replace('fa-sun', 'fa-moon');
                } else {
                    document.body.classList.remove('dark-mode');
                    document.getElementById('mode-icon').classList.replace('fa-moon', 'fa-sun');
                }
            });
        }

        function toggleMode() {
            document.body.classList.toggle('dark-mode');
            const icon = document.getElementById('mode-icon');
            icon.classList.toggle('fa-sun');
            icon.classList.toggle('fa-moon');
        }

        window.onload = function() {
            fetchUserLocation();
            detectColorScheme();
            setupColorSchemeListener();
        };
    </script>
</body>
</html>
